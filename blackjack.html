            <h2> Challenge 5 : Blackjack</h2>

            <h3><span id="blackjack-result"> Lets Play </span></h3>
            <div class="flex-box-blackjack-row1">

                <div id='player-board' class="">
                    <h2> You: <span id='your-blackjack-result'>0</span></h2>

                <div id='dealer-board'>
                    <h2> Dealer: <span id='dealer-blackjack-result'>0</span></h2>

            <div class="flex-box-blackjack-row2">

                    <button class='btn-lg btn-secondary mr-2' id='blackjack-stand-btn'>Stand</button>
                    <button class='btn-lg btn-danger' id='blackjack-deal-btn'>Deal</button>

                </div>
            </div>
            <div class="flex-blackjack-row3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
